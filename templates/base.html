<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
    
    <!-- JavaScript -->
    <script>
    // Prevent form resubmission on page refresh
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }

    // Function to reset the form and clear results
    function resetForm() {
        // Reset all form inputs
        document.querySelector('form').reset();
        
        // Clear any BMI result display
        const bmiResult = document.querySelector('.bmi-form > div');
        if (bmiResult) {
            bmiResult.innerHTML = '';
        }
        
        // Clear any alert messages
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            alert.remove();
        });

        // Reset the form_data values by redirecting to the home page
        window.location.href = '/';
        
        return false; // Prevent form submission
    }
    </script>
</body>
</html>
